<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whiteboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top toolbar for color selection -->
  <div id="color-toolbar">
    <button class="color-btn" data-color="red" style="background: red;" title="Red"></button>
    <button class="color-btn" data-color="blue" style="background: blue;" title="Blue"></button>
    <button class="color-btn" data-color="yellow" style="background: yellow;" title="Yellow"></button>
    <button class="color-btn" data-color="green" style="background: green;" title="Green"></button>
    <button class="color-btn" data-color="orange" style="background: orange;" title="Orange"></button>
    <input type="color" id="colorPicker" value="#000000" title="Custom Color">
  </div>

  <!-- Sidebar with tools -->
  <div id="sidebar">
    <h2>Tools</h2>
    <!-- Drawing tools -->
    <button id="tool-pen" class="tool-btn" data-tool="pen">Round Pen</button>
    <button id="tool-flat-pen" class="tool-btn" data-tool="pen">Flat Pen</button>
    <button id="tool-brush-pen" class="tool-btn" data-tool="pen">Brush Pen</button>
    <button id="tool-rect" class="tool-btn" data-tool="rect">Rectangle</button>
    <button id="tool-circle" class="tool-btn" data-tool="circle">Circle</button>
    <button id="tool-eraser" class="tool-btn" data-tool="eraser">Eraser</button>
    <hr>
    <!-- New Select mode -->
    <button id="tool-select" class="tool-btn" data-tool="select">Select</button>
    <hr>
    <!-- New Drawing button -->
    <button id="newDrawing" class="tool-btn">New Drawing</button>
    <button id="delete" class="tool-btn">X</button>
    <hr>
    <!-- Pen and eraser settings -->
    <div id="pen-settings">
      <span id="penLineWidthIcon" class="tool-icon" title="Set Pen Size">⚙️</span>
      <div id="penLineWidthSelector">
        <label for="penWidth">Pen Size:</label>
        <input type="range" id="penWidth" min="1" max="20" value="2">
      </div>
    </div>
    <div id="eraser-settings">
      <span id="lineWidthIcon" class="tool-icon" title="Set Eraser Width">⚙️</span>
      <div id="lineWidthSelector">
        <label for="eraserWidth">Eraser Size:</label>
        <input type="range" id="eraserWidth" min="2" max="50" value="10">
      </div>
    </div>
    <hr>
    <button id="save" class="tool-btn">Save</button>
    <br>
    <!-- Optionally include a Load button if needed -->
    <!-- <button id="load" class="tool-btn">Load</button> -->
    <br>
    <a href="gallery.html" id="gallery-link">Gallery</a>
  </div>

  <canvas id="whiteboard"></canvas>
  <script src="app.js"></script>
</body>
</html>
